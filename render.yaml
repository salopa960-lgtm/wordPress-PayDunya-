services:
  - type: web
    name: wordpress
    env: docker
    plan: free
    image: wordpress:latest
    envVars:
      - key: WORDPRESS_DB_HOST
        value: mariadb:3306
      - key: WORDPRESS_DB_NAME
        value: wordpress
      - key: WORDPRESS_DB_USER
        value: wpuser
      - key: WORDPRESS_DB_PASSWORD
        value: wp_pass
    ports:
      - 80
    disk:
      name: wordpress-uploads
      mountPath: /var/www/html/wp-content/uploads
      sizeGB: 5

  - type: private
    name: mariadb
    env: docker
    plan: free
    image: mariadb:latest
    envVars:
      - key: MARIADB_DATABASE
        value: wordpress
      - key: MARIADB_USER
        value: wpuser
      - key: MARIADB_PASSWORD
        value: wp_pass
      - key: MARIADB_ROOT_PASSWORD
        value: root_pass
    ports:
      - 3306
    disk:
      name: mariadb-data
      mountPath: /var/lib/mysql
      sizeGB: 5